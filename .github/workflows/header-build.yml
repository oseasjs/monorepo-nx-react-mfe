name: Header UI - Build

on:
  push:
    tags:
      - 'v*-header-prod*'
    branches:
      - main
    paths:
      - 'apps/header/**'
      - '.github/workflows/header-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/header/**'
      - '.github/workflows/header-build.yml'

# Reusing github actions workflows: https://docs.github.com/en/actions/using-workflows/reusing-workflows
jobs:
  set-env-vars:
    name: Set Env Vars
    runs-on: ubuntu-latest
    outputs:
      nx-configuration: '${{ env.NX_CONFIGURATION }}'
    steps:
      - name: Set env vars
        run: |
          if [[ ${{ startsWith(github.ref, 'refs/tags/v') }} == true ]]; then
            echo "NX_CONFIGURATION=production" >> $GITHUB_ENV 
          else
            echo "NX_CONFIGURATION=qa" >> $GITHUB_ENV 
          fi

  ui-build:
    name: Header UI
    needs: ['set-env-vars']
    uses: ./.github/workflows/base-reusable-workflow.yml
    with:
      ui_module: header
      nx_configuration: ${{ needs.set-env-vars.outputs.nx-configuration }}
