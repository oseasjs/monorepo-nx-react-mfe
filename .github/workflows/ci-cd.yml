name: Build & Deploy

on:
  push:
    tags:
      - 'v*-prod*'
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-ui:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install NX
        uses: nrwl/nx-set-shas@v2

      - name: Cache Deps
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-qa-build-${{ hashFiles('./yarn.lock') }}

      - name: Install dependencies
        run: yarn

      # - name: Format
      #   run: yarn nx format:check ${{ inputs.ui_module }}

      # - name: Module Lint
      #   run: yarn nx lint ${{ inputs.ui_module }}

      - name: Build
        run: yarn nx build --all --configuration=qa --skip-nx-cache

      - name: Deploy on GH-PAGES
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
